    <div class="rounded-5 bg-danger-subtle m-5 border border-dark text-dark border-3 p-5">
        <h3 class="text-center text-uppercase">Đăng nhập hệ thống</h3>
        <form action="" method="">
            <div class="mb-3">
                <label class="form-label" for="TenDangNhap">Tên đăng nhập:</label>
                <input class="form-control" placeholder="UserName" required type="text" name="TenDangNhap"
                    id="TenDangNhap">
            </div>

            <div class="mb-3">
                <label class="form-label" for="MatKhau">Mật khẩu:</label>
                <input class="form-control" placeholder="Passwor" required type="password" name="MatKhau" id="MatKhau">
            </div>

            <div>
                <label class="form-label" for="NhoMatKhau">Nhớ mật khẩu</label>
                <input class="form-check-input" type="checkbox" name="NhoMatKhau" id="NhoMatKhau">
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                <button class="btn btn-dark" type="reset">Nhập lại</button>
            </div>

        </form>
    </div>
