    <h1>Đăng nhập hệ thống</h1>
    <form action="" method="">
        <div class="mb-3">
            <label for="TenDangNhap" class="form-label">Tên đăng nhập:</label>
            <input placeholder="UserName" required type="text" class="form-control" name="TenDangNhap" id="TenDangNhap">
        </div>

        <div class="mb-3">
            <label for="MatKhau" class="form-label">Mật khẩu:</label>
            <input placeholder="Passwor" class="form-control" required type="password" name="MatKhau" id="MatKhau">
        </div>
        <label style="color:black" for="NhoMatKhau">Nhớ mật khẩu</label>
        <input type="checkbox" name="NhoMatKhau" id="NhoMatKhau" >

        <button style="background-color:aqua; border-color:black; color:black" type="submit">Đăng nhập</button>
        <button style="background-color:darkred; border-color:black; color:white" type="reset">Nhập lại</button>

    </form>
